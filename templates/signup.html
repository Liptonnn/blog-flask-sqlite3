{% extends "baza.html" %}

{% block content %}
<main role="main" class="container">

    <h1><br><br><br>Zarejestruj nowe konto<br></h1>
<div class="thing">

            <form action="/signup" method="POST" class="form-group">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Nazwa uzytkownika" class="form-control" required>
                </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="password" name="password1" placeholder="Podaj hasło" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="password" name="password2" placeholder="Potwierdź hasło" class="form-control" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block btn-dark mybtn">Zarejestruj</button>
                <a href="/login" class="btn btn-block btn-dark  mybtn link">Zaloguj</a>
            </div>
            </form>
</div>

    </main><!-- /.container -->

  {% endblock %}
