{% extends "baza.html" %}

{% block content %}

    <main role="main" class="container">
<h1><br><br><br>Dodaj nowy post na bloga<br></h1>
<div class="thing">

<form action = "{{ url_for('addpost') }}" method = "POST" class="form-group">

<div class="form-group">
                <input type="number" name="id" min="1" placeholder="ID posta" class="form-control"required >
            </div>
<div class="form-group">
                <input type="text" name="tytulposta" placeholder="Tytuł posta" class="form-control" required>
            </div>
 <div class="form-group">
                <input type="text" name="trescposta" placeholder="Treść dodawanego posta..." class="form-control" required>
            </div>



 <div class="form-group">
                <button type="submit" class="btn btn-block btn-dark mybtn">Dodaj post!</button>

            </div>
 </form>
</div>

    </main><!-- /.container -->

{% endblock %}
